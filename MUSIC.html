<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="MUSIC.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC</title>
</head>
<body>
    <nav class="slidemenu">

        <!-- Item 1 -->
        <input type="radio" name="slideItem" id="slide-item-1" class="slide-toggle" checked />
        <label for="slide-item-1">
          <p class="icon">♬</p><span>Hit2020-2022</span>
        </label>
      
        <!-- Item 2 -->
        <input type="radio" name="slideItem" id="slide-item-2" class="slide-toggle" />
        <label for="slide-item-2">
          <p class="icon">★</p><span>Jazz</span>
        </label>
      
        <!-- Item 3 -->
        <input type="radio" name="slideItem" id="slide-item-3" class="slide-toggle" />
        <label for="slide-item-3">
          <p class="icon">✈</p><span>Rock</span>
        </label>
      
        <!-- Item 4 -->
        <input type="radio" name="slideItem" id="slide-item-4" class="slide-toggle" />
        <label for="slide-item-4">
          <p class="icon">✎</p><span>Opera</span>
        </label>
      
        <div class="clear"></div>
      
        <!-- Bar -->
        <div class="slider">
          <div class="bar"></div>
        </div>
      
      </nav>
</body>
</html>
